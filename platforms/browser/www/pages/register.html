<div data-page="register" class="page" ng-controller="RegisterPageController">
    <div class="pages navbar-through">

        <div class="navbar degrade">
            <div class="navbar-inner">
                <div class="left  sliding"><a href="#" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            </div>
        </div>
        <div class="page-content login-screen-content">
            <div class="login-screen-title">Inscription RBILL</div>
            <form>
                <div class="list-block inputs-list">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Name</div>
                                    <div class="item-input">
                                        <input type="text" placeholder="Your name" />
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Email</div>
                                <div class="item-input">
                                    <input type="email" name="username" placeholder="Your email" />
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Password</div>
                                <div class="item-input">
                                    <input type="password" name="password" placeholder="Your password" />
                                </div>
                            </div>
                        </li>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">Re-Password</div>
                                <div class="item-input">
                                    <input type="password" name="password" placeholder="Your password" />
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <a href="#" ng-click="register_user()" class="button button-fill color-inter" style="border-radius:30px; letter-spacing:1px; height:auto;">
                                        <div style="padding:1px; text-align:center;">S'inscrire</div>
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div style="text-align:center; color:red; margin-top:10px;">{{message_error}}</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
